{% extends 'base.html' %}
{% block title %}Eliminar brigada{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: auto; margin-top: 2em; text-align: center;">
  <h2>Eliminar datos de una brigada</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="post">
    <label for="brigada"><strong>BRIGADA</strong></label>
    <select name="brigada" class="form-control" required>
      <option value="">-- Selecciona una brigada --</option>
      {% for b in brigadas %}
        <option value="{{ b }}">{{ b }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-danger" style="margin-top: 1em;">Eliminar</button>
  </form>
</div>
{% endblock %}
